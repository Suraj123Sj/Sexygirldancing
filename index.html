<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Redirect Page</title>

    <!-- Open Graph Meta Tags for Social Media Preview -->
    <meta property="og:title" content="Redirecting...">
    <meta property="og:description" content="You are being redirected. If not, click the link below.">
    <meta property="og:image" content="https://github.com/Suraj123Sj/Sexygirldancing/blob/ee9185305d7401700969f7aaa4ee06138c1a5b71/IMG_20250213_183142.png"> <!-- Change to your image URL -->
    <meta property="og:url" content="https://suraj123sj.github.io/Sexygirldancing/"> <!-- Change to your actual site URL -->
    <meta name="twitter:card" content="summary_large_image">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: white;
            text-align: center;
        }
        .container {
            max-width: 600px;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2rem;
        }
    </style>

    <script>
        setTimeout(function () {
            window.location.href = ""; // Change to your redirect URL
        }, 0.1);
    </script>
</head>
<body>
    <div class="container">
        <h1>Redirecting...</h1>
        <p>If you are not redirected, <a href="https://example.com" style="color: yellow;">click here</a>.</p>
    </div>
</body>
</html>
