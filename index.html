<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Primary Meta Tags -->
    <title>My Awesome Webpage</title>
    <meta name="title" content="My Awesome Webpage">
    <meta name="description" content="This is a description of my webpage. It looks great when shared on social media!">
    
    <!-- Open Graph / Facebook / WhatsApp -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://suraj123sj.github.io/Sexygirldancing/">
    <meta property="og:title" content="My Awesome Webpage">
    <meta property="og:description" content="This is a description of my webpage. It looks great when shared on social media!">
    <meta property="og:image" content="https://i.ibb.co/tPYJ7Z8M/IMG-20250213-183142.png"
    
    <!-- Twitter / X -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" content="https://suraj123sj.github.io/Sexygirldancing/">
    <meta name="twitter:title" content="My Awesome Webpage">
    <meta name="twitter:description" content="This is a description of my webpage. It looks great when shared on social media!">
    <meta name="twitter:image" content="https://i.ibb.co/tPYJ7Z8M/IMG-20250213-183142.png">

    <!-- LinkedIn -->
    <meta property="og:site_name" content="My Awesome Webpage">
    
    <!-- Instagram (Uses OG Tags, No Extra Required) -->
    
    <!-- Discord -->
    <meta property="theme-color" content="#3498db">

    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Welcome to My Awesome Webpage</h1>
    <p>Here is some content.</p>
</body>
</html>
